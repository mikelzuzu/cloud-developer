<!-- display login and register buttons if user is logged in -->
<ion-item-group
  *ngIf=" !( getCurrentUser() | async ) ">
    <ion-button 
    (click)="presentLogin()"
    color="primary">
     Log In
    </ion-button>
</ion-item-group>

<!-- display the avatar if user is logged in -->
<ion-item-group
  *ngIf=" ( getCurrentUser() | async ) ">
  <ion-button 
  color="tertiary" 
  (click)="presentRegister()">
    Register
  </ion-button>
  <ion-button 
  color="secondary">
    {{( getCurrentUser() | async ).email }}
  </ion-button>
  <ion-button 
  (click)="logout()"
  color="primary">
    Log Out
  </ion-button>
</ion-item-group>
